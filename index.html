<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecci√≥n DTI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #e0e7ef 0%, #f8fafc 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      box-sizing: border-box;
      overflow: hidden;
    }
    .panel {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(60,60,90,0.12);
      padding: 2.5vh 2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
      min-height: 0;
      width: 100vw;
      height: 100vh;
      animation: fadeIn 1.2s;
      box-sizing: border-box;
      overflow: hidden;
    }
    .content-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2.2rem;
      height: 100%;
      width: 100%;
    }
    @media (min-width: 800px) {
      .panel {
        width: 100vw;
        height: 100vh;
        padding: 2.5vh 2vw;
      }
      .content-row {
        flex-direction: row;
        align-items: stretch;
        justify-content: center;
        gap: 3vw;
        height: 100%;
        width: 100%;
      }
    }
    .video-box {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 40vw;
      max-width: none;
      min-width: 220px;
    }
    .video-box video {
      width: 100%;
      height: 100%;
      max-width: none;
      max-height: 100vh;
      min-width: 220px;
      min-height: 160px;
      object-fit: cover;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(60,60,90,0.10);
      background: #22223b;
      display: block;
    }
    .message-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 420px;
      max-width: none;
      width: 60vw;
      height: 100%;
      box-sizing: border-box;
    }
    .icon {
      font-size: 5rem;
      color: #e53e3e;
      margin-bottom: 0.5rem;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }
    .main {
      font-size: 3rem;
      font-weight: 700;
      color: #22223b;
      text-align: center;
      margin-bottom: 1.2rem;
    }
    .arrow {
      font-size: 14rem;
      color: #3182ce;
      margin: 1.2rem 0 0.5rem 0;
      animation: arrowMove 1.2s infinite alternate;
      display: block;
    }
    @keyframes arrowMove {
      0% { transform: translateX(0); opacity: 0.7; }
      60% { transform: translateX(-18px); opacity: 1; }
      100% { transform: translateX(-10px); opacity: 0.8; }
    }
    .info1 {
      font-size: 1.5rem;
      color: #444;
      text-align: center;
      margin-bottom: 1rem;
    }
    .info2 {
      font-size: 3rem;
      color: #444;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .destino {
      font-size: 3.4rem;
      color: #2d3748;
      font-weight: 600;
      text-align: center;
      margin-bottom: 0.2rem;
    }
    @media (max-width: 500px) {
      .panel { padding: 1.2rem 0.5rem; min-width: 0; }
      .main { font-size: 1.1rem; }
      .arrow { font-size: 3.5rem; }
      .message-box { min-width: 0; max-width: 100vw; }
      .video-box video { height: 180px; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="content-row">
      <div class="video-box">
        <video src="video.mp4" autoplay loop muted playsinline></video>
      </div>
      <div class="message-box">
        <div class="icon">üö´</div>
        <div class="main">Aqu√≠ no es Administraci√≥n & Soporte</div>
        <div class="info1">Esta oficina es solo <b>Infraestructura y Sistemas</b> de DTI</div>
        <div class="info2">Por favor, dir√≠jase a la oficina de enfrente:</div>
        <div class="destino">Administraci√≥n & Soporte DTI</div>
        <span class="arrow">&#8592;</span>
        <div class="info" style="font-size:2rem; color:#888; margin-top:0.5rem;">(Frente al pasillo)</div>
      </div>
    </div>
  </div>
</body>
</html>
